     <!-- 内容明细卡 -->
     {{each list value index}}
     <div class="card mb-3 shadow-sm p-3 mb-5 bg-white rounded" style="border:unset">
        <a href="/details?id={{@value._id}}">
        <img src="/public/images/update/{{value.imgPath}}" class="card-img" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{value.title}}</h5>
          <p class="card-text">{{value.description}} </p>
          <p class="card-text">
              <small class="text-muted mr-5">难度：3星</small>
              <small class="text-muted mr-5">阅读量：{{value.views}}</small>
              <small class="text-muted mr-5">创建时间：{{value.dateTime | format }}</small>
            </p>
        </div>
        </a>
      </div>
   {{/each}}
