<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量上传图片</title>
    <link rel="stylesheet" href="/common/javascripts/lib/ckeditor/plugins/multiimg/iframehtml/webuploader.css"/>
    <link rel="stylesheet" href="/common/javascripts/lib/ckeditor/plugins/multiimg/iframehtml/style.css"/>
</head>
<body>
<div id="wrapper">
    <div id="container">
        <div id="uploader">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                    <p>或将照片拖到这里，单次最多可选5张</p>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                </div><div class="info"></div>
                <div class="btns">
                    <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/common/javascripts/lib/ckeditor/plugins/multiimg/iframehtml/jquery.js"></script>
<script type="text/javascript" src="/common/javascripts/lib/ckeditor/plugins/multiimg/iframehtml/webuploader.js"></script>
<script type="text/javascript" src="/common/javascripts/lib/ckeditor/plugins/multiimg/iframehtml/upload.js"></script>
</body>
</html>
